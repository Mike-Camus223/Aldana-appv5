<section id="about-section"
    class="relative flex items-center justify-center w-full min-h-[50vh] sm:min-h-[60vh] md:min-h-[70vh] overflow-hidden text-white font-main bg-white">
    <video #bgVideo loop playsinline class="absolute w-full h-full object-cover">
        <source src="../../../../assets/videos/Bsaaa.mp4" type="video/mp4" />
    </video>
    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/50 to-transparent"></div>
    <div class="absolute top-4 right-4 flex gap-2 z-20">
        <button type="button"
            class="bg-white/20 text-white p-2 rounded-full w-10 h-10 flex items-center justify-center backdrop-blur-sm"
            (click)="togglePlay()">
            <i [class]="isPlaying() ? 'fas fa-pause' : 'fas fa-play'" class="text-base"></i>
        </button>
        <button type="button"
            class="bg-white/20 text-white p-2 rounded-full w-10 h-10 flex items-center justify-center backdrop-blur-sm"
            (click)="toggleMute()">
            <i [class]="isMutedIcon() ? 'fas fa-volume-mute' : 'fas fa-volume-up'" class="text-base"></i>
        </button>
    </div>
    <div class="relative z-10 text-center px-4 sm:px-6">
        <h1
            class="text-white text-xl sm:text-3xl md:text-5xl xl:text-6xl font-bold titles tracking-tight leading-tight sm:leading-snug">
            Construyendo un centro de excelencia<br class="hidden sm:inline" />
            en diseño y producción de AV
        </h1>
    </div>
</section>
<section class="bg-white px-4 py-12 md:px-20">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-center mt-8">
        <div>
            <img src="https://picsum.photos/id/1025/600/800" alt="Diseñadora trabajando"
                class="rounded-md w-full max-h-[500px] object-contain" />
        </div>
        <div *ngIf="pageData">
            <div *ngFor="let section of pageData.generic_data_sections">
                <div *ngFor="let content of section.generic_data_contents">
                    <ng-container [ngSwitch]="content.content_type">
                        <h2 *ngSwitchCase="'title'"
                            class="text-xl sm:text-3xl md:text-5xl xl:text-6xl font-bold text-aldy-primary-400 mb-4">
                            {{ content.content_text }}
                        </h2>
                        <p *ngSwitchCase="'paragraph'"
                            class="text-sm sm:text-base md:text-lg lg:text-xl font-main text-gray-600 leading-relaxed mb-4">
                            {{ content.content_text }}
                        </p>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</section>

<p-floatLabel variant="on" class="w-full">
  <textarea
    pTextarea
    [id]="id"
    [rows]="rows"
    [(ngModel)]="value"
    (input)="onInput($event)"
    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500 resize-none"
  ></textarea>
  <label [for]="id">{{ label }}</label>
</p-floatLabel>

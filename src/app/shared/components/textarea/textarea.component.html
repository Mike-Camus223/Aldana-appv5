<p-floatlabel variant="in">
  <textarea
    pTextarea
    [id]="id"
    [formControlName]="formControlName"
    [rows]="rows"
    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500 resize-none"
  ></textarea>
  <label [for]="id">{{ label }}</label>
</p-floatlabel>

<p *ngIf="control?.invalid && (control?.dirty || control?.touched)" class="text-sm text-red-600 mt-1">
  <span *ngIf="control?.errors?.['required']">El campo es obligatorio</span>
</p>

<div class="bg-black text-white w-full py-12 px-4 sm:px-6 md:px-12 xl:px-32 text-center">
    <h2 class="text-white font-bold text-2xl sm:text-2xl md:text-3xl xl:text-4xl mb-4">
        Lo que dicen nuestros clientes
    </h2>
    <p class="text-gray-300 text-sm sm:text-base md:text-lg xl:text-lg max-w-3xl mx-auto mb-8">
        Descubre los comentarios sinceros de nuestros clientes que aman nuestros dise√±os y calidad.
    </p>
    <p-carousel id="testimonialcar" [value]="testimonios" [numVisible]="3" [numScroll]="1" [circular]="true"
        [autoplayInterval]="7000" [responsiveOptions]="responsiveOptions" containerClass="testimonial-carousel w-full"
        contentClass="p-4">
        <ng-template pTemplate="item" let-testimonio>
            <div
                class="flex flex-col items-center text-center px-6 py-10 bg-black text-white rounded-2xl shadow-lg h-full">

                <div class="flex justify-center mb-4">
                    <p-rating [(ngModel)]="testimonio.valoracion" [readonly]="true" class="text-yellow-400"
                        styleClass="text-xl sm:text-xl md:text-2xl" />

                </div>
                <p class="text-sm sm:text-base md:text-lg xl:text-lg max-w-xl mb-6 font-medium">
                    {{ testimonio.mensaje }}
                </p>
                <img [src]="testimonio.foto" alt="Foto del cliente"
                    class="w-16 h-16 sm:w-20 sm:h-20 rounded-full object-cover mb-3">
                <p class="font-semibold text-white text-sm sm:text-base md:text-lg">{{ testimonio.nombre }}</p>
                <p class="text-gray-400 text-xs sm:text-sm md:text-base">{{ testimonio.ocupacion }}</p>
            </div>
        </ng-template>
    </p-carousel>
</div>

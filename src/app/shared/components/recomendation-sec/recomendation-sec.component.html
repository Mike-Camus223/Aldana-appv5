<h2 class="text-xl sm:text-2xl xl:text-3xl font-semibold mb-2">Recomendaciones para ti</h2>
  <p class="text-sm sm:text-base xl:text-md text-gray-600 mb-6">
    Una selecci√≥n personalizada de nuevos lanzamientos y productos recomendados.
  </p>
  <p-carousel
    id="carousel-reco"
    [value]="products"
    [numVisible]="4"
    [numScroll]="2"
    [responsiveOptions]="responsiveOptions"
    [circular]="true"
    [showIndicators]="true"
    [showNavigators]="false"
    styleClass="custom-carousel hide-xl-controls"
  >
    <ng-template pTemplate="item" let-product>
      <div class="p-2">
        <div class="bg-white rounded-sm shadow-md overflow-hidden flex flex-col min-h-[340px] md:min-h-[480px] xl:min-h-[600px]">
          <div class="w-full rounded-t-sm h-[285px] md:h-[400px] xl:h-[530px] overflow-hidden">
            <img
              [src]="product.image"
              alt="{{product.name}}"
              class="w-full h-full object-cover transition-transform duration-500 ease-in-out hover:scale-105"
            />
          </div>
          <div class="p-4 flex flex-col justify-between flex-grow">
            <h3 class="text-sm text-center sm:text-base xl:text-md font-medium text-gray-800 leading-snug line-clamp-2">
              {{product.name}}
            </h3>
            <p class="text-sm text-center sm:text-base xl:text-md font-semibold text-gray-900 mt-2">
              ${{ product.price | number: '1.0-0' }}
            </p>
          </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>

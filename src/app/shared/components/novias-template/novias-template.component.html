<section id="novias-video-section"
  class="relative flex items-center justify-center w-full min-h-[60vh] sm:min-h-[50vh] md:min-h-[65vh] overflow-hidden text-white font-main bg-black">
  <video #bgVideo loop playsinline class="absolute w-full h-full object-cover">
    <source src="../../../../assets/videos/Bsaaa.mp4" type="video/mp4" />
  </video>
  <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/50 to-transparent"></div>
  <div class="absolute top-4 right-4 flex gap-2 z-20">
    <button type="button"
      class="bg-white/20 text-white p-2 rounded-full w-10 h-10 flex items-center justify-center backdrop-blur-sm"
      (click)="togglePlay()">
      <i [class]="isPlaying() ? 'fas fa-pause' : 'fas fa-play'" class="text-base"></i>
    </button>
    <button type="button"
      class="bg-white/20 text-white p-2 rounded-full w-10 h-10 flex items-center justify-center backdrop-blur-sm"
      (click)="toggleMute()">
      <i [class]="isMutedIcon() ? 'fas fa-volume-mute' : 'fas fa-volume-up'" class="text-base"></i>
    </button>
  </div>
</section>
<div class="px-6 py-10 md:py-16">
  <div class="mb-8 w-full h-auto flex items-end justify-between flex-wrap gap-4">
    <div>
      <h1 class="text-2xl sm:text-3xl md:text-4xl font-semibold tracking-tight title">
        Galería de Novias <span class="font-light uppercase">– Estilo & Elegancia</span>
      </h1>
      <p class="text-sm sm:text-base text-gray-500 uppercase mt-2 tracking-widest font-main">
        COLECCIÓN 2025
      </p>
    </div>
    <p class="text-sm sm:text-base text-gray-500 uppercase mt-2 tracking-widest font-main">
      COLECCIÓN 2025
    </p>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 mb-8">
    <ng-container *ngFor="let img of images">
      <a [href]="img.url" data-fancybox="gallery"
        class="group block overflow-hidden relative">
        <img [src]="img.url" alt="Foto de novia"
          class="w-full h-auto transition-transform duration-500 group-hover:scale-105 object-cover" />
        <div
          class="absolute inset-0 bg-black/30 bg-opacity-10 opacity-0 group-hover:opacity-100 transition duration-300">
        </div>
      </a>
    </ng-container>
  </div>
</div>

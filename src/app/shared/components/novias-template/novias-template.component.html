<section
  id="novias-video-section"
  class="relative flex items-center justify-center w-full min-h-[50vh] sm:min-h-[50vh] md:min-h-[80vh] overflow-hidden text-white font-main bg-black"
>
  <app-video
    src="https://cddrmboopihkiuyomxle.supabase.co/storage/v1/object/public/aldana-app/multimedia/novias%20compressed.mp4"
    height="h-full"
    width="w-full"
    [autoplay]="true"
    [muted]="true"
    [showControls]="true"
    [gradientOverlay]="true"
    class="absolute inset-0 object-contain sm:object-contain md:object-cover"
  />
</section>

<div class="px-6 py-10 md:py-16">
  <div class="mb-8 w-full h-auto flex items-end justify-between flex-wrap gap-4">
    <div>
      <h1 class="text-xl sm:text-3xl titles md:text-4xl font-bold tracking-tight">
        Galería de Novias
        <span class="font-light text-gray-600 uppercase">– Estilo & Elegancia</span>
      </h1>
      <p class="text-sm sm:text-base font-main text-gray-500 uppercase mt-2 tracking-widest font-main">
        COLECCIÓN 2025
      </p>
    </div>
  </div>

  <app-gallery-gen-com
    [media]="images"
    (mediaClicked)="onMediaClick($event)"
  ></app-gallery-gen-com>
</div>

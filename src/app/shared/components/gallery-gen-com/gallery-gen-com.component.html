<div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-5 gap-4 mb-8">
  <ng-container *ngFor="let item of media">
    <div class="flex flex-col items-center w-full">
      <a [href]="item.url" data-fancybox="gallery" class="group block overflow-hidden relative w-full"
        [attr.data-width]="item.width || null" [attr.data-height]="item.height || null"
        [attr.data-aspect-ratio]="item.type === 'video' ? '16/9' : null" (click)="handleClick(item, $event)">
        <div [ngClass]="{
            'aspect-[4/4] overflow-hidden': item.fit === 'contain' || !item.fit,
            'h-auto': item.fit === 'contain'
          }" class="w-full">
          <img [src]="item.poster || item.url" [alt]="item.alt || 'Media de galerÃ­a'" [ngClass]="{
              'object-contain w-full h-full': item.fit === 'contain' || !item.fit,
              'object-contain w-auto h-auto': item.fit === 'contain'
            }" class="transition-transform duration-500 group-hover:scale-105" />
        </div>

        <div
          class="absolute inset-0 bg-black/30 opacity-0 group-hover:opacity-100 transition duration-300 pointer-events-none">
        </div>
      </a>
    </div>
  </ng-container>
</div>

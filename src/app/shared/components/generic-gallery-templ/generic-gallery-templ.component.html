<div class="px-4 sm:px-6 lg:px-12 xl:px-16 2xl:px-24 py-12 w-full">
  <div class="max-w-screen-3xl mx-auto">
    <h2 class="text-3xl font-bold text-center mb-12 uppercase tracking-widest">
      Nuestras Colecciones
    </h2>

    <div *ngIf="collections.length === 0" class="text-center text-gray-500 py-16">
      No hay colecciones disponibles en este momento.
    </div>

    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 mb-8">
      <ng-container *ngFor="let collection of collections">
        <div class="flex flex-col items-center w-full">
          <div
            class="group block relative w-full cursor-pointer"
            (click)="goToCollection(collection.slug)"
          >
            <div class="aspect-[3/4] overflow-hidden w-full bg-gray-100 relative">
              <img
                [src]="collection.cover_image_url"
                [alt]="collection.name"
                class="object-cover object-top w-full h-full transition-transform duration-500 group-hover:scale-110"
              />
              <div
                class="absolute inset-0 bg-black/40 z-20 flex flex-col items-center justify-center text-center px-2 transition-opacity duration-300 group-hover:opacity-0"
              >
                <h3 class="text-white text-sm sm:text-base font-semibold uppercase tracking-wide drop-shadow mb-1">
                  {{ collection.name }}
                </h3>
                <p class="text-white text-xs drop-shadow">
                  {{ collection.season }} - {{ collection.release_date | date: 'yyyy' }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>

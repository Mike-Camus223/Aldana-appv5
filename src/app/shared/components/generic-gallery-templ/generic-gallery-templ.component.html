<div class="mb-8 w-full h-auto flex items-end justify-start">
    <div>
        <h1 class="text-xl sm:text-3xl titles md:text-4xl font-bold tracking-tight">
            Aldana Vilcanaba <span class="font-light text-gray-600 uppercase">– Colección Elegante</span>
        </h1>
        <p class="text-sm sm:text-base titles text-gray-500 uppercase mt-2 tracking-widest">
            INVIERNO / 2025
        </p>
    </div>
</div>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 mb-8">
    <ng-container *ngFor="let img of images">
        <a [href]="'https://picsum.photos/id/' + img.id + '/1200/1600'" data-fancybox="gallery"
            class="group block overflow-hidden relative">
            <img [src]="'https://picsum.photos/id/' + img.id + '/600/800'" alt="Foto de la colección"
                class="w-full h-auto transition-transform duration-500 group-hover:scale-105 object-cover" />
            <div
                class="absolute inset-0 bg-black/30 bg-opacity-10 opacity-0 group-hover:opacity-100 transition duration-300">
            </div>
        </a>
    </ng-container>
</div>

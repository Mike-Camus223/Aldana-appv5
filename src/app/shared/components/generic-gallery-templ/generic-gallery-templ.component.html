<div class="px-4 sm:px-6 lg:px-12 xl:px-16 2xl:px-24 py-12 w-full">
  <div class="max-w-screen-3xl mx-auto">
    <h2 class="text-3xl font-bold text-center mb-12 uppercase tracking-widest">
      Nuestras Colecciones
    </h2>

    <div *ngIf="collections.length === 0" class="text-center text-gray-500 py-16">
      No hay colecciones disponibles en este momento.
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
      <div *ngFor="let collection of collections"
        class="cursor-pointer group shadow-md overflow-hidden bg-white transition-transform hover:scale-[1.02]"
        (click)="goToCollection(collection.slug)">
        <div class="w-full h-60 overflow-hidden bg-gray-100">
          <img [src]="collection.cover_image_url" [alt]="collection.name"
            class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-300" />
        </div>
        <div class="p-4">
          <h3 class="text-lg font-semibold uppercase tracking-wide text-gray-800">
            {{ collection.name }}
          </h3>
          <p class="text-sm text-gray-500">
            {{ collection.season }} - {{ collection.release_date | date: 'yyyy' }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

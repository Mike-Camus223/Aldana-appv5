<p-floatlabel variant="on">
  <input
    pInputText
    [id]="id"
    [value]="value"
    (input)="onInput($event)"
    [disabled]="disabled"
    (blur)="onTouched()"
    [class.ng-invalid]="invalid"
    [class.ng-dirty]="invalid"
    class="w-full"
  />
  <label [for]="id" [class.ng-invalid]="invalid" [class.ng-dirty]="invalid">{{ label }}</label>
</p-floatlabel>

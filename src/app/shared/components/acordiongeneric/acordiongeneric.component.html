<div class="border-b border-gray-200">
  <button
    (click)="onToggle()"
    class="w-full flex justify-between cursor-pointer items-center py-4 px-3 text-left hover:text-aldy-primary-400 transition-colors duration-200 font-medium text-sm lg:text-base"
    [ngClass]="{
      'text-aldy-primary-600 font-semibold': isOpen(),
      'text-gray-600': !isOpen()
    }"
  >
    {{ title }}
    <svg
      class="w-4 h-4 transition-transform duration-300"
      [ngClass]="{ 'rotate-180': isOpen(), 'rotate-0': !isOpen() }"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
      aria-hidden="true"
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path>
    </svg>
  </button>

  <div
    class="overflow-hidden transition-all duration-300 ease-in-out"
    [style.maxHeight]="contentHeight + 'px'"
    #contentWrapper
  >
    <div class="px-3">
      <ng-content></ng-content>
    </div>
  </div>
</div>

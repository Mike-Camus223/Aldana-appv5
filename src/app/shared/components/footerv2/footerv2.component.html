<div class="mx-auto max-w-7xl">
  <section class="bg-white px-4 py-10 block lg:hidden border-t border-b border-gray-200 text-center">
    <h2 class="title text-lg sm:text-xl mb-6">SUSCRIBITE A NUESTRO NEWSLETTER</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="max-w-full flex justify-center">
      <div class="w-full max-w-xs">
        <app-input class="text-lg" label="Correo" formControlName="email"></app-input>
        <div *ngIf="submitted && email?.invalid" class="text-red-400 text-sm mt-1">
          <span *ngIf="email?.errors?.['email']">Por favor ingrese un correo valido.</span>
        </div>
      </div>
      <button type="submit"
        class="py-[8px] px-[12px] cursor-pointer bg-aldy-primary-400 hover:bg-aldy-primary-500 transition duration-300 text-white rounded-r-sm text-sm">
        <span class="material-icons text-[22px]">keyboard_arrow_right</span>
      </button>
    </form>
  </section>
  <footer class="bg-white border-t border-gray-200 text-gray-700 text-sm sm:text-base">
    <div
      class="w-full max-w-screen-xl mx-auto py-10 px-6 grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-4 gap-8 text-center">
      <div>
        <h3 class="titles font-semibold uppercase mb-4 tracking-wider">Conócenos</h3>
        <ul class="space-y-2 font-main text-sm md:text-md">
          <li><a routerLink="/acerca-de" class="hover:text-aldy-primary-400 transition">Acerca de mí</a></li>
          <li><a routerLink="/galeria" class="hover:text-aldy-primary-400 transition">Galería</a></li>
        </ul>
      </div>
      <div>
        <h3 class="titles font-semibold uppercase mb-4 tracking-wider">Novias</h3>
        <ul class="space-y-2 font-main text-sm md:text-md">
          <li><a routerLink="/novias" class="hover:text-aldy-primary-400 transition">Novias</a></li>
        </ul>
      </div>
      <div>
        <h3 class="titles font-semibold uppercase mb-4 tracking-wider">Tienda</h3>
        <ul class="space-y-2 font-main text-sm md:text-md">
          <li *ngFor="let item of tiendaItems">
            <a [routerLink]="['/tienda']" [queryParams]="{ categoria: normalizeCategory(item) }"
              class="hover:text-aldy-primary-400 transition">
              {{ item }}
            </a>
          </li>
        </ul>
      </div>
      <div>
        <h3 class="titles font-semibold uppercase mb-4 tracking-wider hidden lg:block">suscribete a nuestro newsletter
        </h3>
        <div class="justify-center space-x-4 mb-4 text-lg md:text-xl hidden lg:flex">
          <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col sm:flex-row items-start">
            <div class="flex items-start flex-col">
              <app-input class="text-lg" label="Correo" formControlName="email"></app-input>
              <div *ngIf="submitted && email?.invalid" class="text-red-400 text-sm mt-1">
                <span *ngIf="email?.errors?.['email']">Por favor ingrese un correo valido.</span>
              </div>
            </div>

            <button type="submit"
              class="py-[8px] px-[12px] cursor-pointer bg-aldy-primary-400 hover:bg-aldy-primary-500 transition duration-300 text-white rounded-r-sm text-sm">
              <span translate="no" class="material-icons text-[22px]">keyboard_arrow_right</span>
            </button>
          </form>
        </div>
        <h3 class="titles font-semibold uppercase mb-4 tracking-wider">Síguenos</h3>
        <div class="flex justify-center space-x-4 text-lg md:text-xl">
          <a href="#" aria-label="Instagram" class="hover:text-aldy-primary-400 transition"><i
              class="fab fa-instagram"></i></a>
          <a href="#" aria-label="Facebook" class="hover:text-aldy-primary-400 transition"><i
              class="fab fa-facebook-f"></i></a>
          <a href="#" aria-label="Pinterest" class="hover:text-aldy-primary-400 transition"><i
              class="fab fa-pinterest-p"></i></a>
          <a href="#" aria-label="Twitter" class="hover:text-aldy-primary-400 transition"><i
              class="fab fa-twitter"></i></a>
        </div>
      </div>
    </div>
    <div class="border-t border-gray-200 py-6 text-center text-xs sm:text-sm text-gray-500">
      <a routerLink="/" class="block mb-2">
        <img src="../../../../assets/images/LogotypeD.png" alt="logo" class="h-8 mx-auto object-contain" />
      </a>
      © {{ 2025 }} Aldy. Todos los derechos reservados.
    </div>
  </footer>
</div>

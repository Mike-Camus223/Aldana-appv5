<div class="relative w-full overflow-hidden text-white flex items-center justify-center"
     [ngClass]="[height]">
  <div class="w-full h-full aspect-video relative">
    <video
      #bgVideo
      loop
      playsinline
      [muted]="muted"
      class="absolute top-0 left-0 w-full h-full"
      [ngClass]="objectFit"
    >
      <source [src]="src" type="video/mp4" />
    </video>
  </div>
  <div *ngIf="gradientOverlay" 
       class="absolute inset-0 bg-gradient-to-t from-black/30 to-transparent z-10">
  </div>
  <div *ngIf="showControls" 
       class="absolute top-4 right-4 flex gap-2 z-20">
    <button
      type="button"
      class="bg-white/20 hover:bg-white/30 text-white p-2 rounded-full w-10 h-10 flex items-center justify-center backdrop-blur-sm transition-all duration-200"
      (click)="togglePlay()"
      [attr.aria-label]="isPlaying() ? 'Pausar video' : 'Reproducir video'"
    >
      <svg *ngIf="!isPlaying()" class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
        <path d="M8 5v14l11-7z"/>
      </svg>
      <svg *ngIf="isPlaying()" class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
        <path d="M6 4h4v16H6zM14 4h4v16h-4z"/>
      </svg>
    </button>
    
    <button
      type="button"
      class="bg-white/20 hover:bg-white/30 text-white p-2 rounded-full w-10 h-10 flex items-center justify-center backdrop-blur-sm transition-all duration-200"
      (click)="toggleMute()"
      [attr.aria-label]="isMutedIcon() ? 'Activar sonido' : 'Silenciar'"
    >
      <svg *ngIf="!isMutedIcon()" class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3A4.5 4.5 0 0 0 14 7.97v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
      </svg>
      <svg *ngIf="isMutedIcon()" class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
        <path d="M16.5 12A4.5 4.5 0 0 0 14 7.97v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51A8.796 8.796 0 0 0 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06a8.99 8.99 0 0 0 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
      </svg>
    </button>
  </div>
  <div *ngIf="!videoLoaded()" 
       class="absolute inset-0 flex items-center justify-center bg-gray-900/50 z-30">
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
  </div>
</div>

<section class="w-full min-h-screen overflow-auto touch-pan-y">
  <p-carousel
    id="hero-carousel"
    [value]="products"
    [numVisible]="1"
    [numScroll]="1"
    [circular]="true"
    [showIndicators]="true"
    [showNavigators]="true"
    [page]="currentIndex"
    (onPage)="onUserInteraction()"
    [autoplayInterval]="0"
    containerClass="!p-0 !m-0"
    contentClass="!gap-0"
    indicatorStyleClass="!bg-primary-500"
  >
    <ng-template pTemplate="item" let-product>
      <div
        class="relative w-full h-screen overflow-hidden flex items-center justify-center carousel-zoom-active"
        (click)="onUserInteraction()"
        (touchstart)="onUserInteraction()"
      >
        <img
          [src]="product.image"
          alt="{{ product.title }}"
          [ngClass]="{
            zooming: zooming,
            'reset-zoom': !zooming
          }"
          class="absolute inset-0 w-full h-full object-cover"
          loading="lazy"
        />
        <div class="absolute inset-0 bg-black/50"></div>
        <div
          class="relative flex items-center flex-col z-10 text-white text-center px-4 max-w-4xl"
        >
          <h3 class="title text-2xl md:text-4xl lg:text-5xl mb-4">
            {{ product.title }}
          </h3>
          <p class="font-main text-base w-[80%] md:w-[100%] md:text-lg lg:text-xl mb-6">
            {{ product.description }}
          </p>
          <div class="flex w-full justify-center">
            <button
              type="button"
              [routerLink]="product.route"
              [title]="product.title"
              class="cursor-pointer flex items-center justify-center gap-3 rounded-md
                     bg-aldy-primary-400 text-white uppercase 
                     tracking-wide text-sm sm:text-md py-3 px-4 text-center 
                     transition-colors hover:bg-aldy-primary-500"
            >
              {{ product.button }}
              <i [ngClass]="product.icon" class="fa-solid text-white text-lg"></i>
            </button>
          </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</section>

<div class="px-4 sm:px-6 lg:px-12 xl:px-16 2xl:px-24 py-2 w-full">
  <div class="max-w-screen-3xl mx-auto">
    <div class="flex flex-col lg:flex-row transition-all duration-500 ease-in-out" [ngClass]="{ 'gap-4': showFilters, 'gap-0': !showFilters }">
      <aside class="transition-all duration-500 ease-in-out overflow-hidden" [ngStyle]="{
          flexBasis: showFilters ? '16.666667%' : '0%',
          maxWidth: showFilters ? '16.666667%' : '0%',
          minWidth: showFilters ? '200px' : '0px',
          opacity: showFilters ? '1' : '0',
          pointerEvents: showFilters ? 'auto' : 'none'
        }">
        <p-accordion [(activeIndex)]="activeAccordion"
          [styleClass]="'border-none shadow-none divide-y divide-gray-200 border-t border-gray-200'">
          <p-accordionTab *ngFor="let category of categories">
            <ng-template pTemplate="header">
              <div
                class="flex justify-between items-center w-full cursor-pointer hover:text-aldy-primary-400 transition-colors"
                [ngClass]="{
                  'text-aldy-primary-600 font-semibold': selectedCategory === normalize(category.value),
                  'text-gray-600': selectedCategory !== normalize(category.value)
                }" (click)="filterByMainCategory(category.value)">
                <span class="text-sm sm:text-lg font-main">{{ category.label }}</span>
                <i class="pi" [ngClass]="{
                  'pi-angle-up': activeAccordion === categories.indexOf(category),
                  'pi-angle-down': activeAccordion !== categories.indexOf(category)
                }"></i>
              </div>
            </ng-template>
            <div *ngFor="let sub of category.subsections" class="transition-colors">
              <label class="flex items-center gap-2 py-2 px-3 text-sm sm:text-md font-main cursor-pointer w-full">
                <input type="radio" name="subcategory" [checked]="normalize(sub.value) === selectedSubcategory"
                  (change)="navigateToSubcategory(category.value, sub.value)" class="form-radio scale-90" />
                <span [ngClass]="{
                  'text-aldy-primary-600 font-semibold': selectedSubcategory === normalize(sub.value),
                  'text-gray-600': selectedSubcategory !== normalize(sub.value)
                }">{{ sub.label }}</span>
              </label>
            </div>
          </p-accordionTab>
        </p-accordion>
      </aside>
      <div class="transition-all duration-500 ease-in-out flex-1 min-h-[300px]">
        <div *ngIf="loading" class="flex justify-center items-center h-full py-20">
          <p-progress-spinner strokeWidth="8" fill="transparent" animationDuration=".5s"
            [style]="{ width: '50px', height: '50px' }" />
        </div>

        <div *ngIf="!loading && products.length === 0" class="flex justify-center items-center h-full py-20">
          <p class="text-gray-500 text-lg font-medium">No se encuentran productos.</p>
        </div>

        <div *ngIf="!loading && products.length > 0"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5">
          <app-cardproduct *ngFor="let product of products; trackBy: trackByProductId" [product]="product"
            [selectedColor]="selectedColors[product.id]" [displayImage]="product.main_image" [mobileMode]="'ismobile'"
            [desktopMode]="'isdesktop'" (colorSelected)="selectColor($event)"
            (wishlistToggled)="toggleWishlist($event)">
          </app-cardproduct>
        </div>
      </div>
    </div>
  </div>
</div>

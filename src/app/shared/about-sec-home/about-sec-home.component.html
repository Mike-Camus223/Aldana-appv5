<section
  *ngFor="let item of AboutData; let i = index"
  class="w-full max-w-screen-xl mx-auto mt-6 md:mt-0 bg-gray-50"
>
  <div class="grid grid-cols-1 md:grid-cols-2 items-stretch w-full min-h-[600px]">
    <!-- CONTENEDOR DE IMAGEN -->
    <div
    data-aos="zoom-in"
    data-aos-once="true"

     class="w-full h-[400px] sm:h-[600px] md:h-full overflow-hidden relative"
      [ngClass]="item.imageOrderMobile + ' ' + item.imageOrderDesktop"
    >
      <img
        #parallaxImg
        [src]="item.image"
        alt="About image"
        class="w-full h-full object-cover parallax-image"
      />
    </div>

    <!-- CONTENEDOR DE TEXTO -->
    <div
      class="flex items-center w-full px-7 md:px-12 py-4 md:py-0"
      [ngClass]="item.textOrderMobile + ' ' + item.textOrderDesktop"
    >
      <div class="flex flex-col text-center w-full">
        <h2
          #animatedTitle
          class="text-5xl md:text-6xl aldyFont font-bold text-gray-800 cursor-pointer"
        >
          {{ item.title }}
        </h2>

        <p
          data-aos="fade-up"
          data-aos-easing="in-ease-out"
          data-aos-duration="700"
          class="text-gray-600 text-base md:text-lg leading-relaxed italic mt-5"
        >
          {{ item.text }}
        </p>
      </div>
    </div>
  </div>
</section>
